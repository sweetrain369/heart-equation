<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body{
                background-color: pink;
                font-family: 'Merriweather Sans', sans-serif;
            }
            main{
                text-align:center;
            }
            .center {
                position: relative;
                left:50%;
                top:50%;
                transform:translate(-50%, -50%);
            }

            .center-l {
                position: relative;
                left:50%;
                top:30%;
                transform:translate(-50%, -50%);
            }

            .collection{
                width:20%;
                right:-80%;
            }
            .slider-container {
                height: 15px;
                width: 100%;
                margin: auto;
            }

            .slider {
                width: 20vw;
                height: 15px;
                -webkit-appearance: none;
                background-color: #fd7897;
                border-radius: 5px;
                outline: none;
                margin: auto;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: 30px;
                width: 30px;
                border-radius: 50%;
                background-color: #ffffff;
                outline: none;
                cursor: pointer;
            }

            .slider::-webkit-slider-thumb:hover {
                box-shadow: 0 0 0 3px #fd7897,
                            0 0 0 6px white;
            }

            .slider:active::-webkit-slider-thumb {
                box-shadow: 0 0 0 3px #fd7897,
                            0 0 0 6px white;
            }

            .slider-container {
                text-align: center;
                margin:20px 0px;
            }

            .content {
                margin:0px;
            }

            .content div {
                text-align: center;
            }

            a {
                text-decoration: none;
            }

            nav span {
                color: red;
                font-weight: 700;
            }
            .x-exp, .y-exp-1, .y-exp-2 {
                text-align: center;
                font-size:20px;
                color:red;
            }
            .none {
                display: none;
            }
            .bg-light{
                background-color: transparent !important;
            }

            .t-center {
                text-align: center;
            }
            
        </style>
